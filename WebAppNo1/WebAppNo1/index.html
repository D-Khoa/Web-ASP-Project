<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web API</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Member Management</h1>
    <div>
        <h2>All Members</h2>
        <ul id="members" />
    </div>
    <div>
        <h2>Add Member</h2>
        <input id="User" type="text" />
        <input id="Pass" type="password" />
        <input id="Mail" type="text" />
        <input id="Phone" type="text" />
        <input type="button" id="clickme" onclick="addItem()" value="Click Me" />
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/member';
        $(document).ready(function () {
            $.getJSON(uri)
            .done(function (data) {
                $.each(data, function (key, item) {
                    $('<li>', { text: formatItem(item) }).appendTo($('#members'));
                });
            });
        });
        function formatItem(item) {
            return 'ID: ' + item.user_id + '- Name: ' + item.user_name + '- IsOnline: ' + item.is_active;
        }
        function addItem() {
            var user = document.getElementById('User').value;
            var pass = document.getElementById('Pass').value;
            var mail = document.getElementById('Mail').value;
            var iphone = document.getElementById('Phone').value;
            var inuser = { user_name: user, password: pass, email: mail, phone: iphone }
            $.ajax({
                type: 'POST',
                url: 'api/member/AddMember',
                data: JSON.stringify(inuser),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) { console.log(data) }
            })
        }
    </script>
</body>
</html>
