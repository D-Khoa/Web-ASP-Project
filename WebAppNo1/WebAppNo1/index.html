<body>
    <h1>Member Management</h1>
    <div>
        <h2>All Members</h2>
        <ul id="members" />
    </div>
    <div>
        <h2>Sign Up</h2>
        <h5>Username: </h5>
        <input id="RegUser" type="text" /><br/>
        <h5>Password: </h5>
        <input id="RegPass" type="password" /><br />
        <h5>E-Mail: </h5>
        <input id="RegMail" type="text" /><br />
        <h5>Phone Number: </h5>
        <input id="RegPhone" type="text" /><br />
        <input type="button" id="btn_signup" onclick="signup()" value="Sign Up" />
    </div>
    <div>
        <h2>Sign In</h2>
        <h5>Username: </h5>
        <input id="LogUser" type="text" /><br />
        <h5>Password: </h5>
        <input id="LogPass" type="password" /><br />
        <input type="button" id="btn_signin" onclick="signin('https://web-api-33bdf.firebaseio.com/m_user.json')" value="Sign In" />
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script src="/__/firebase/init.js"></script>

        function signup() {
            var user = document.getElementById('RegUser').value;
            var pass = document.getElementById('RegPass').value;
            var mail = document.getElementById('RegMail').value;
            var iphone = document.getElementById('RegPhone').value;
            var inuser = { user_name: user, password: pass, email: mail, phone: iphone };
            $.ajax({
                type: 'POST',
                url: 'api/member/SignUp',
                data: JSON.stringify(inuser),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) { console.log(data), alert(data); }
            })
        }
        function signin(newlocation) {
            var user = document.getElementById('LogUser').value;
            var pass = document.getElementById('LogPass').value;
            var loginfo = { user_name: user, password: pass };
            $.ajax({
                type: 'POST',
                url: 'api/member/SignIn',
                data: JSON.stringify(loginfo),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    //console.log(data), alert(data);
                    if(data)
                    {
                        $.ajax({
                            dataType: "json",
                            url: newlocation,
                            data: data,
                            success: function (data) { alert(data);}
                        });
                    }
                }
            })
        }
    </script>
